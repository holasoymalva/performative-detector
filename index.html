<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha Detector - Green/Red Flag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div id="flag-container" class="flag-container hidden">
            <div class="albums-container">
                <img src="album1.jpg" alt="The Marias Album" class="album-cover album-left">
                <img src="album2.jpg" alt="Clairo Album" class="album-cover album-right">
            </div>
            <div id="flag" class="flag"></div>
            <p id="flag-text"></p>
            <p id="status">Cargando modelo...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="app.js"></script>
</body>
</html>
